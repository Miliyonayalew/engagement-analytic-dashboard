name: PR Validation

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  quick-validation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
    
    - name: Debug environment
      run: |
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Working directory: $(pwd)"
        ls -la
    
    - name: Install backend dependencies
      run: |
        cd backend
        echo "Installing backend dependencies..."
        npm ci
        echo "Backend dependencies installed"
    
    - name: Install frontend dependencies  
      run: |
        cd frontend
        echo "Installing frontend dependencies..."
        npm ci
        echo "Frontend dependencies installed"
    
    - name: TypeScript type checking
      run: |
        cd frontend
        echo "Running TypeScript type checking..."
        npx tsc --noEmit --skipLibCheck
        echo "TypeScript check passed âœ…"
    
    - name: Build frontend
      run: |
        cd frontend
        echo "Building frontend..."
        npm run build
        echo "Frontend build completed âœ…"
      env:
        VITE_API_URL: http://localhost:8000
    
    - name: Backend syntax check
      run: |
        cd backend
        echo "Checking backend syntax..."
        node -c server.js
        echo "Backend syntax check passed âœ…"
    
    - name: Quick security check (non-blocking)
      run: |
        echo "ğŸ” Running quick security check..."
        cd frontend
        npm audit --audit-level=critical || echo "âš ï¸ Some vulnerabilities found - see full audit for details"
        cd ../backend  
        npm audit --audit-level=critical || echo "âš ï¸ Some vulnerabilities found - see full audit for details"
      continue-on-error: true
    
    - name: Quick API test
      run: |
        cd backend
        echo "ğŸš€ Starting backend server..."
        
        # Start server in background and capture PID
        node server.js &
        BACKEND_PID=$!
        echo "Backend PID: $BACKEND_PID"
        
        # Give server time to start
        echo "â³ Waiting for server to start..."
        for i in {1..20}; do
          echo "Attempt $i/20..."
          sleep 1
          if curl -s http://localhost:8000 >/dev/null 2>&1; then
            echo "âœ… Server is responding!"
            break
          fi
        done
        
        # Final test
        echo "ğŸ” Final API test..."
        if curl -f http://localhost:8000 --max-time 10 --connect-timeout 5; then
          echo "âœ… Backend API is healthy"
        else
          echo "âŒ Backend API test failed"
          echo "Server logs:"
          ps aux | grep -E "(node|npm)" || echo "No Node.js processes found"
          netstat -tlnp | grep -E "(8000|3000)" || echo "No servers listening on expected ports"
          lsof -i :8000 || echo "Port 8000 not in use"
          exit 1
        fi
        
        # Cleanup
        echo "ğŸ§¹ Cleaning up..."
        kill $BACKEND_PID 2>/dev/null || true
        sleep 2
        kill -9 $BACKEND_PID 2>/dev/null || true
    
    - name: PR validation complete
      run: echo "ğŸ‰ PR validation passed! Ready for review." 