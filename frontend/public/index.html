<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engagement Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header-content">
          <h1><i class="fas fa-chart-line"></i> Engagement Dashboard</h1>
          <div class="header-controls">
            <button id="themeToggle" class="theme-toggle">
              <i class="fas fa-moon"></i>
            </button>
            <button id="refreshBtn" class="refresh-btn">
              <i class="fas fa-sync-alt"></i> Refresh
            </button>
          </div>
        </div>
      </header>

      <!-- Filters Section -->
      <div class="filters-section">
        <div class="filters-container">
          <div class="filter-group">
            <label for="filterType">Filter by:</label>
            <select id="filterType">
              <option value="">All Types</option>
              <option value="click">Click</option>
              <option value="view">View</option>
              <option value="share">Share</option>
              <option value="comment">Comment</option>
              <option value="like">Like</option>
              <option value="download">Download</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="dateRange">Date Range:</label>
            <input type="date" id="startDate" />
            <span>to</span>
            <input type="date" id="endDate" />
          </div>

          <div class="filter-group">
            <label for="limitResults">Show:</label>
            <select id="limitResults">
              <option value="10">10 results</option>
              <option value="20">20 results</option>
              <option value="50">50 results</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Analytics Summary -->
      <div class="analytics-summary">
        <div class="metric-cards" id="metricCards">
          <!-- Will be populated by JavaScript -->
        </div>
      </div>

      <div class="main-content">
        <div class="content-section">
          <div class="content-header">
            <h2><i class="fas fa-list"></i> Engagement Data</h2>
            <button
              id="downloadCsvBtn"
              class="download-csv-btn"
              title="Download current data as CSV"
            >
              <i class="fas fa-download"></i> Download CSV
            </button>
          </div>
          <div class="loading-indicator" id="loadingIndicator">
            <i class="fas fa-spinner fa-spin"></i> Loading...
          </div>
          <div class="engagement-cards" id="engagementCards"></div>
        </div>

        <div class="sidebar">
          <div class="csv-upload-section">
            <h3>Data Upload</h3>
            <div class="upload-container">
              <input
                type="file"
                id="csvFile"
                accept=".csv"
                class="file-input"
              />
              <label for="csvFile" class="upload-label">
                <i class="fas fa-upload"></i>
                Upload CSV
              </label>
              <button id="uploadBtn" class="upload-btn" disabled>
                <i class="fas fa-cloud-upload-alt"></i>
                Process File
              </button>
            </div>
            <div id="uploadStatus" class="upload-status"></div>
          </div>

          <div class="analytics-breakdown">
            <h3>Type Breakdown</h3>
            <div id="typeBreakdown" class="breakdown-chart"></div>
          </div>

          <div class="top-performers">
            <h3>Highest Scoring Interactions</h3>
            <div id="topPerformers" class="performers-list"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
