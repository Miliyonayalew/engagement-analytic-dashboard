name: PR Validation

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  quick-validation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
    
    - name: Install backend dependencies
      run: cd backend && npm ci
    
    - name: Install frontend dependencies  
      run: cd frontend && npm ci
    
    - name: TypeScript type checking
      run: cd frontend && npx tsc --noEmit --skipLibCheck
    
    - name: Build frontend
      run: cd frontend && npm run build
      env:
        VITE_API_URL: http://localhost:8000
    
    - name: Backend syntax check
      run: cd backend && node -c server.js
    
    - name: Quick security check (non-blocking)
      run: |
        echo "üîç Running quick security check..."
        cd frontend
        npm audit --audit-level=critical || echo "‚ö†Ô∏è Some vulnerabilities found - see full audit for details"
        cd ../backend  
        npm audit --audit-level=critical || echo "‚ö†Ô∏è Some vulnerabilities found - see full audit for details"
      continue-on-error: true
    
    - name: Quick API test
      run: |
        cd backend
        timeout 30s npm start &
        sleep 10
        curl -f http://localhost:8000 && echo "‚úÖ Backend is responsive"
    
    - name: PR validation complete
      run: echo "üéâ PR validation passed! Ready for review." 