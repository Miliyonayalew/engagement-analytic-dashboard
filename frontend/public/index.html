<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engagement Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <h1><i class="fas fa-chart-line"></i> Engagement Dashboard</h1>
          <div class="header-controls">
            <button
              id="themeToggle"
              class="theme-toggle"
              aria-label="Toggle theme"
            >
              <i class="fas fa-moon"></i>
            </button>
            <button id="refreshBtn" class="refresh-btn">
              <i class="fas fa-sync-alt"></i> Refresh
            </button>
          </div>
        </div>
      </header>

      <div class="filters-section">
        <div class="filters-container">
          <div class="filter-group">
            <label for="filterType">Filter by:</label>
            <select id="filterType">
              <option value="">All Types</option>
              <option value="click">Clicks</option>
              <option value="view">Views</option>
              <option value="share">Shares</option>
              <option value="comment">Comments</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="dateRange">Date Range:</label>
            <input type="date" id="startDate" />
            <span>to</span>
            <input type="date" id="endDate" />
          </div>

          <div class="filter-group">
            <label for="limitResults">Show:</label>
            <select id="limitResults">
              <option value="10">10 results</option>
              <option value="20">20 results</option>
              <option value="50">50 results</option>
            </select>
          </div>
        </div>
      </div>

      <div class="analytics-overview">
        <div class="metric-card">
          <div class="metric-icon">
            <i class="fas fa-users"></i>
          </div>
          <div class="metric-content">
            <h3 id="totalEngagements">-</h3>
            <p>Total Engagements</p>
          </div>
        </div>

        <div class="metric-card">
          <div class="metric-icon">
            <i class="fas fa-star"></i>
          </div>
          <div class="metric-content">
            <h3 id="averageScore">-</h3>
            <p>Average Score</p>
          </div>
        </div>

        <div class="metric-card">
          <div class="metric-icon">
            <i class="fas fa-arrow-up"></i>
          </div>
          <div class="metric-content">
            <h3 id="weeklyGrowth">-</h3>
            <p>Weekly Growth</p>
          </div>
        </div>

        <div class="metric-card">
          <div class="metric-icon">
            <i class="fas fa-percentage"></i>
          </div>
          <div class="metric-content">
            <h3 id="conversionRate">-</h3>
            <p>Conversion Rate</p>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="content-section">
          <h2>Engagement Data</h2>
          <div class="loading-indicator" id="loadingIndicator">
            <i class="fas fa-spinner fa-spin"></i> Loading...
          </div>
          <div class="engagement-cards" id="engagementCards"></div>
        </div>

        <div class="sidebar">
          <div class="csv-upload-section">
            <h3>Data Upload</h3>
            <div class="upload-container">
              <input
                type="file"
                id="csvFile"
                accept=".csv"
                class="file-input"
              />
              <label for="csvFile" class="upload-label">
                <i class="fas fa-upload"></i>
                Upload CSV
              </label>
              <button id="uploadBtn" class="upload-btn" disabled>
                <i class="fas fa-cloud-upload-alt"></i>
                Process File
              </button>
            </div>
            <div id="uploadStatus" class="upload-status"></div>
          </div>

          <div class="analytics-breakdown">
            <h3>Type Breakdown</h3>
            <div id="typeBreakdown" class="breakdown-chart"></div>
          </div>

          <div class="top-performers">
            <h3>Top Performers</h3>
            <div id="topPerformers" class="performers-list"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
